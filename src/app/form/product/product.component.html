<div class="album py-5 bg-light">

    <div *ngIf="blnError" class="text-center">
        <span class="red">{{strMessage}}</span>
      </div>
    <div class="container">
        <div class="row">
            <div *ngFor="let data of allProduct" class="col-md-3">
                <a href="javascript:void(0)" (click)="productDetails(data)">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top"
                    src="../../assets/images/nameLogo.png"
                        alt="Card image cap">
                    <div class="card-body">
                        <span>{{data['name']}}</span>
                        <span>{{data['price']}}</span>
                        <p class="card-text">{{data['description']}}</p>
                        <!-- <span>{{data['valid_upto']}}</span> -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            </div>
                            <small class="text-muted">{{data['valid_upto']}}</small>
                        </div>
                    </div>
                </div>
            </a>
                </div>
            </div>
        </div>
    </div>
